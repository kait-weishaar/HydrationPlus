<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;
        charset=UTF-8">
        <link rel="icon" href="https://fav.farm/%F0%9F%92%A6" />
        <link rel="stylesheet" href="styles.css">
        <title>Fluid Balance Calculator</title>
    </head>
    <body>
        <header>
            <h1> Fluid Balance Calculator</h1>
            <p1>Simply enter the duration of your race and your sweat rate  </p1>
        </header>
        <section>
            <div>
                <div>
                    <h2>Inputs</h2>
                    <form>
                        <label for="Weight">Weight</label>
                        <input type="text" id="weight" name="weight" value="lbs"><br>
                        <label for="Sweat Rate">Sweat Rate</label>
                        <input type="text" id="Sweat Rate" name="Sweat Rate" value="Liters/Hour"><br>
                        <label for="Na+">Sodium Concentration</label>
                        <input type="text" id="Na+" name="Na+" value="Milligrams/Liter"><br>
                        <label for="Duration">Event Duration</label>
                        <input type="text" id="Duration" name="Duration" value="Hours"><br>
                        <input type="submit" value="Calculate">
                    </form>
                    <div>
                        <h2>Results</h2>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <footer>
        <div>Developed by Evan Hoyt and Kait Weishaar</div>
        <div>For questions, reach out to Evan Hoyt</div>
    </footer>
</html>
